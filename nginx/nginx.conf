user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}



http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;
    server_names_hash_bucket_size 64;

    #gzip  on;
    include /etc/nginx/conf.d/*.conf;


    upstream frontend {
        server recipes_angular:80;
    }
    upstream api.maxs.recipes {
        server recipes_django:8000;
    }

    server {
        listen 80;
        server_name maxs.recipes www.maxs.recipes;

        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /api {
            proxy_pass http://api.maxs.recipes;
        }
        # location /mediafiles {
        #     alias /home/elongton/projects/recipes/media_volume;
        # }
    }

    server {
        listen 80;
        server_name backend.maxs.recipes;

        location / {
            proxy_pass http://api.maxs.recipes/;
            proxy_set_header Host $host;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }


}
