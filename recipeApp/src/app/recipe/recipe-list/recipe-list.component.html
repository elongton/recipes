<h1 class="sticky">Recipe List</h1>

<ng-container *ngIf="recipes">
  <input [(ngModel)]="selected" [typeahead]="names" class="form-control" placeholder="Search a recipe or ingredient">

  <ul class="list-group mt-3" *ngFor="let recipe of recipes">
    <a [routerLink]="['/recipe/view', recipe.id]">
      <li class="list-group-item">
        {{ recipe.title }}
      </li>
    </a>

  </ul>

  <a [routerLink]="['/recipe/new']">
    <div class="add-recipe-button">
      <fa-icon icon=plus></fa-icon>
    </div>
  </a>
</ng-container>




<router-outlet></router-outlet>
