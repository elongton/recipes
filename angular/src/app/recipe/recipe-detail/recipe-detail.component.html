<ng-container *ngIf="recipe">
  <app-recipe-card>
    <div header class="d-flex align-items-center">
      <h1 style="margin-bottom: 0;">{{ recipe.title }}</h1>
      <a [routerLink]="['/recipe/edit/', recipe.id]">
        <div class="ml-2">
          <button class="btn btn-success">
            <fa-icon icon=edit style="font-size: 15px;"></fa-icon>
          </button>
        </div>
      </a>
    </div>

    <div body>
      <div class="image recipe-section" *ngIf="recipe.image" [ngStyle]="{
                'background-image': 'url(' + imageUrl + recipe.image + ')'
              }" style="height: 250px; background-position: center; background-size: cover;"></div>
      <div class="description recipe-section">
        {{ recipe.description }}
      </div>
      <div class="ingredients recipe-section" *ngIf="recipe.ingredients">
        <h3>Ingredients</h3>
        <ng-container *ngFor="let ingredient of recipe.ingredients">
          <span>{{ helper.numberToFraction(ingredient.quantity) }}
            {{ ingredient.unit_multiplier > 0 ? ingredient.unit : ''}}
            {{ ingredient.name }}</span>
          <span *ngIf="ingredient.notes">, {{ingredient.notes}}</span>
          <br>
        </ng-container>
      </div>
      <div class="instructions recipe-section">
        <h3>Instructions</h3>
        <ng-container *ngFor="let step of recipe.steps">
          <div style="display:flex;">
            <h5 style="margin:0; padding: 0;" class="mr-3">
              {{ step.number }}
            </h5>
            <div style="padding-top: 2px;">
              {{ step.instruction }}
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </app-recipe-card>
</ng-container>
