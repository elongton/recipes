<app-popover>
    <div header>
        <h1 style="margin-bottom: 0;">Shopping List</h1>
        <div class="d-flex align-items-center justify-content-center">
            <button class="btn btn-success ml-2" (click)="print();">
                <fa-icon icon="print"></fa-icon> Print
            </button>
        </div>
    </div>

    <div body>

        <h4>Recipes Selected:</h4>
        <ul>
            <li *ngFor="let recipe of selectedRecipes">{{recipe.title}}</li>
        </ul>
        <h4>Shopping List</h4>
        <div class="row">
            <div class="col">
                <ul>
                    <li *ngFor="let ingredient of ingredientList">
                        {{helper.numberToFraction(ingredient.quantity)}}
                        {{ingredient.unit_multiplier > 0 ? ingredient.unit : ''}}
                        {{ingredient.name}}</li>
                </ul>
            </div>
        </div>

    </div>
</app-popover>
