<ng-template #loading>
    <div class="loader">
        <fa-icon icon=cog></fa-icon>
    </div>
</ng-template>


<ng-container *ngIf="(appService.loading$ | async) == false; else loading">
    <div class="sticky pb-2" style="z-index: 1; background-color: white; ">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <!-- <fa-icon style="font-size: 25px;" (click)="sidenav = !sidenav" class="mr-3" icon=bars></fa-icon> -->
                <h2>Tags</h2>
            </div>

            <div class="d-flex align-items-center">
                <button class="btn btn-success ml-2">New Tag</button>
            </div>
        </div>

        <input [(ngModel)]="query" class="form-control mb-2 mt-2" placeholder="Search Tag" />
    </div>

    <table style="width: 100%;" class="table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th style="width: 40%;">Tag</th>
                <th style="width: 30%;">Type</th>
                <th class="text-center">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tag of appService.tags$ | async | filter:query">
                <td>{{tag.name}}</td>
                <td>{{tag.tag_type}}</td>
                <td class="text-danger text-center delete">
                    <fa-icon icon=trash></fa-icon>
                </td>
            </tr>
        </tbody>
    </table>

</ng-container>
