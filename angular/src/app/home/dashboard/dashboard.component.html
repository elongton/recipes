<ng-container *ngIf="viewedRecipeIds.length > 0">

    <div style="padding-bottom: 15px;">
        <h3>Recently Viewed</h3>
    </div>
    <section style="padding-bottom: 15px;">
        <div class="recently-viewed-wrapper">
            <div *ngFor="let recipeId of viewedRecipeIds;" style="padding-right: 15px; max-width: 300px;">
                <recipe-circle [small]="true" [recipe]="viewedRecipes[recipeId]">
                </recipe-circle>
            </div>
        </div>
    </section>
</ng-container>



<div style="padding-bottom: 15px;">
    <h3>Featured</h3>
</div>
<section style="display: flex; flex-wrap: wrap; margin-top: 10px;">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let recipe of allRecipes">
            <div class="recipe-wrapper">
                <recipe-circle [recipe]="recipe"></recipe-circle>
            </div>
        </div>
    </div>
</section>
