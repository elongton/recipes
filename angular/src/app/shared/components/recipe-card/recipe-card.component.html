<div class="over" style="display: flex; justify-content: center;">
    <main>
        <section>
            <div style="display: flex; align-items: center;">
                <fa-icon (click)="goBack();" icon=arrow-left style="font-size: 25px;"></fa-icon>
                <div style="text-align:left;" class="ml-2">
                    <ng-content select="[header]"></ng-content>
                </div>
            </div>
            <div class="d-flex" style="padding: 0 30px">
                <div class="ingredients">
                    <ng-content select="[ingredients]"></ng-content>
                </div>
                <div class="image">
                    <ng-content select="[image]"></ng-content>
                </div>
            </div>
        </section>

        <div class="page-break"></div>

        <section>
            <div class="d-flex" style="padding: 0 30px">
                <div class="steps">
                    <ng-content select="[steps]"></ng-content>
                </div>
                <div class="image">
                </div>
            </div>
        </section>


        <!-- <div style="padding: 20px;">
            <ng-content select="[body]"></ng-content>
        </div> -->
    </main>

</div>
