<div class="over" style="display: flex; justify-content: center;">
    <main>
        <section>
            <div style="display: flex; align-items: center;">
                <div style="text-align:left;">
                    <ng-content select="[header]"></ng-content>
                </div>
            </div>
            <div class="d-flex" style="margin-top: 20px;">
                <div class="ingredients">
                    <ng-content select="[ingredients]"></ng-content>
                </div>
                <div class="image">
                    <ng-content select="[image]"></ng-content>
                </div>
            </div>
        </section>

        <div class="page-break"></div>

        <section>
            <div class="d-flex">
                <div class="instructions">
                    <ng-content select="[instructions]"></ng-content>
                </div>
                <div class="notes">
                    <ng-content select="[notes]"></ng-content>
                </div>
            </div>
        </section>


        <!-- <div style="padding: 20px;">
            <ng-content select="[body]"></ng-content>
        </div> -->
    </main>


    <fa-icon (click)="goBack();" icon=arrow-left style="font-size: 25px; position: absolute; top: 20px; left: 20px;">
    </fa-icon>
</div>
