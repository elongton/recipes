<div class="over" style="display: flex; justify-content: center;">
    <main>
        <section class="top-section">
            <div class="recipe-title">
                <ng-content select="[header]"></ng-content>
            </div>
            <div class="top-divs">
                <div class="ingredients">
                    <ng-content select="[ingredients]"></ng-content>
                </div>
                <div class="image">
                    <ng-content select="[image]"></ng-content>
                </div>
            </div>
        </section>

        <div class="page-break"></div>

        <section class="bottom-section">
            <div class="bottom-divs">
                <div class="instructions">
                    <ng-content select="[instructions]"></ng-content>
                </div>
                <div class="notes">
                    <ng-content select="[notes]"></ng-content>
                </div>
            </div>
        </section>
    </main>


    <fa-icon (click)="goBack();" icon=arrow-left style="font-size: 25px; position: absolute; top: 20px; left: 20px;">
    </fa-icon>

    <div style="color: inherit; position: absolute; top: 20px; right: 20px;">
        <ng-content select="[edit]"></ng-content>
    </div>
</div>
