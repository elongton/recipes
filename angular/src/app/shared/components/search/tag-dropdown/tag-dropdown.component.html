<div class="bg-white rounded dropdown-container">
    <div style="display: flex;">
        <div *ngFor="let tagCat of (store.select('general') | async).tagCategories.refArray" class="category-column">
            <u>{{tagCat.value}}</u>
            <ul class="tag-list">
                <ng-container *ngFor="let tag of (store.select('tags') | async).tags">
                    <li *ngIf="tag.tag_type == tagCat.key" class="tag" (click)="emitTag(tag)">
                        {{tag.name}}
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
